---
- name: Install Utils
  package:
    name:
      - tmux
      - pciutils
      - ncdu
      - htop
      - tree
    state: latest
  become: true
  tags:
    - user

- name: Get Alacritty Terminfo
  get_url:
    url: https://raw.githubusercontent.com/alacritty/alacritty/master/extra/alacritty.info
    dest: /tmp
  tags:
    - user

- name: Install Alacritty Terminfo
  command: tic -xe alacritty,alacritty-direct alacritty.info
  args:
    chdir: /tmp
    creates: /usr/share/terminfo/a/alacritty
  become: true
  tags:
    - user


- name: Users Bashrc
  copy:
    src: home/bashrc
    dest: "/home/{{username}}/.bash_profile"
    owner: "{{ username }}"
    group: "{{ username }}"
    mode: 0644
  become: true
  tags:
    - user

- name: Sudoers file
  template:
    src: sudo
    dest: "/etc/sudoers.d/{{username}}"
    owner: root
    group: root
    mode: 0644
  become: true
  tags:
    - user
