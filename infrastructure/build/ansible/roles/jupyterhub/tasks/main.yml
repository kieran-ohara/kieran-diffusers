- name: Create Jupyter Directories
  file:
    path: "{{ item.path }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    state: directory
  become: true
  loop:
    - {
        path: "/home/{{ jh_username }}/.jupyter",
        owner: "{{ jh_username }}",
        group: "{{ jh_username }}",
      }
    - { path: "/etc/jupyterhub", owner: root, group: root }
  tags:
    - jupyterhub

- name: Configure Jupyter
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: "{{ item.owner }}"
    group: "{{ item.group }}"
    mode: "{{ item.mode }}"
  become: true
  loop:
    - {
        src: jupyter.yml,
        dest: "/home/{{ jh_username }}/jupyter.yml",
        owner: "{{ jh_username }}",
        group: "{{ jh_username }}",
        mode: 644,
      }
    - {
        src: "jupyterhub_config.py",
        dest: "/etc/jupyterhub/jupyterhub_config.py",
        owner: root,
        group: root,
        mode: 644,
      }
    - {
        src: "start-jupyterhub.sh",
        dest: "/usr/local/bin/start-jupyterhub",
        owner: root,
        group: root,
        mode: 755,
      }
    - {
        src: jupyterhub.service,
        dest: /etc/systemd/system/jupyterhub.service,
        owner: root,
        group: root,
        mode: 644,
      }
  tags:
    - jupyterhub

- name: Good god. Do crazy shit for Jupyterhub PAM.
  file:
    path: /etc/passwd
    group: wheel
  become: true
  tags:
    - jupyterhub

- name: Install Jupyter
  shell:
    cmd: |
      source /opt/conda/etc/profile.d/conda.sh
      conda env create --file jupyter.yml
  become: true
  become_user: "{{ jh_username }}"
  args:
    chdir: "/home/{{ jh_username }}"
  tags:
    - jupyterhub

- name: Enable Jupyter service
  service:
    name: jupyterhub
    enabled: false
  become: true
  tags:
    - jupyterhub
